<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">  
    <body>
        <h1>Rock Paper and Scissors</h1>

        
        <p>
            <h2 class="btn rock">Rock</h2>
        </p>
        <p>
            <h2 class="btn paper">Paper</h2>
        </p>
        <p>
            <h2 class="btn scissors">Scissors</h2>
        </p>
        <div>
            <h3>Score :</h3>
            <h4>Computer: <span class="computerInput"></span></h4>
            <h4>You: <span class="playerInput"></span></h4>

        </div>


        <script src="script.js"></script>
    </body>
</html>
