<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">  
    <body>
        <h1>Rock Paper and Scissors</h1>
        <h5 class="rules">Rules:Play with your computer Rock Paper Scissors, the first to get 5 points wins.</h5>
        
        <h5 class="displayWinOrLose"></h5>
        
        <p>
            <h2 class="btn rock">Rock</h2>
        </p>
        <p>
            <h2 class="btn paper">Paper</h2>
        </p>
        <p>
            <h2 class="btn scissors">Scissors</h2>
        </p>

        <p class="images">
            Computer Choice:<br>
            <img class="imgRock" src="images/rock.png" alt="rock photo">
            <img class="imgPaper" src="images/paper.png" alt="paper photo">
            <img class="imgScissors" src="images/scissors.png" alt="scissors.png">
            </p>

        <div>
            <h3>Score : <span class="score"></span></h3>
            <h4>Computer: <span class="computerInput"></span></h4>
            <h4>You: <span class="playerInput"></span></h4>

        </div>


        <script src="script.js"></script>
    </body>
</html>
