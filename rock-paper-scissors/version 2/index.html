<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper and Scissors</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>Rock, Paper And Scissors</h1>
        </div>

        <div id="rulesDiv">
            <h2>Rules</h2>
            <p>Play with your computer Rock Paper Scissors, the first to get 5 points wins.</p>
        </div>

        <div id="score">
            <h4>Your Score:<span class="scorePlayer"></span></h4>
            <h4>Computer Score:<span class="scoreComputer"></span></h4>
        </div>

        <div id="gameDiv">

            <div id="outbutChoises">

                <div id="playerChoise">
                    <div id="images">
                        <img class="imgage imgRock" src="images/rock.png" alt="rock photo">
                    </div>
                    <div id="images">
                        <img class="imgage imgPaper" src="images/paper.png" alt="paper photo">
                    </div>
                    <div id="images">
                        <img class="imgage imgScissors" src="images/scissors.png" alt="scissors.png">
                    </div>
                </div>

                <div id="computerChoise">
                    <div id="images">
                        <img class="imgage imgRock" src="images/rock.png" alt="rock photo">
                    </div>
                    <div id="images">
                        <img class="imgage imgPaper" src="images/paper.png" alt="paper photo">
                    </div>
                    <div id="images">
                        <img class="imgage imgScissors" src="images/scissors.png" alt="scissors.png">
                    </div>
                </div>

            </div>

            <div id="btnDiv">
                <h3>Rock</h3>
                <h3>Paper</h3>
                <h3>Scissors</h3>
            </div>
        </div>
    </body>
</html>
